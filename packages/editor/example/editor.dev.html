<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor - Dev</title>
</head>
<body>
  <div id="editor"></div>

  <script>
    const editor = new Editor({
      element: document.getElementById('editor'),
      data: {},
    });

    // raday event
    editor.onReady.then(
      () => {
        console.log('Editor is ready to work.');
      },
      (error) => {
        console.log(`Error - Ready : ${error}`);
      },
    );

    // change event
    editor.onChange.then(
      (value) => {
        console.log(`The value is changed to ${value}`);
      },
      (error) => {
        console.log(`Error - Change : ${error}`);
      }
    );

    // save action
    editor.save()
      .then(
        (json) => {
          console.log(`result : ${json}`);
        },
        (eror) => {
          console.log(`Error - Save : ${error}`);
        },
      );
  </script>
</body>
</html>
